# Email setting
smtp.errorLoggingEmail="support@giffyt.com"
smtp.host=smtp.gmail.com
smtp.port=587
smtp.ssl=true
smtp.tls=true
smtp.user="support@giffyt.com"
smtp.password=""

#Default Email
email.defaultsender="support@giffyt.com"
email.defaulterror="admin@giffyt.com"

# Scheduler time in minutes
scheduler.time=2

# Scheduler time in specific time 24 hr format in GMT
scheduler.reminderTimeHour=8
scheduler.reminderTimeMinute=0
scheduler.reminderTimeSecond=0

# Scheduler time in specific time 24 hr format in GMT
scheduler.orderTimeHour=8
scheduler.orderTimeMinute=0
scheduler.orderTimeSecond=0

#Scheduler time for reminding recipients and senders of unopened gifts
scheduler.reminderPeriod=3

